<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Leches</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #2a7a2a;
        }

        /* Fondo con desenfoque */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondoMilk.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center center;
            filter: blur(2px); /* Desenfoque del fondo */
            z-index: -1; /* Colocar detrás del contenido */
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        .header-title {
            display: inline-block;
            background-color: #69b063;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .category:hover {
            transform: translateY(-5px);
            background-color: #dff4df;
        }

        .category img {
            width: 90%;
            height: auto;
            border-radius: 25px; /* Mantener el borde redondeado */
            margin-bottom: 10px;
            border: none; /* Eliminar borde */
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a7a2a;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Capa de fondo difuminado -->
    <div class="background"></div>

    <header>
        <div class="header-title">Catálogo de Leches</div>
    </header>

    <div class="categories-container">
        <!-- Categorías con el icono común -->
        <div class="category" onclick="redirectTo('Padre.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/3967/3967302.png" alt="Entera">
            <div class="category-title">Entera</div>
        </div>

        <div class="category" onclick="redirectTo('Padre.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/3967/3967302.png" alt="Desnatada">
            <div class="category-title">Desnatada</div>
        </div>

        <div class="category" onclick="redirectTo('Padre.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/3967/3967302.png" alt="Sin Lactosa">
            <div class="category-title">Sin Lactosa</div>
        </div>

        <div class="category" onclick="redirectTo('Padre.html')">
            <img src="https://cdn-icons-png.flaticon.com/512/3967/3967302.png" alt="Especiales">
            <div class="category-title">Especiales</div>
        </div>
    </div>

    <script>
        // Función de redirección a una nueva página
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
