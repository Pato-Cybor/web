<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Leches</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #2a7a2a;
        }

        /* Fondo con desenfoque */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fondoMilk.png'); /* Imagen de fondo */
            background-size: cover;
            background-position: center center;
            filter: blur(8px); /* Desenfoque del fondo */
            z-index: -1; /* Colocar detrás del contenido */
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        .header-title {
            display: inline-block;
            background-color: #69b063;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Se adapta a la pantalla */
            gap: 20px;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .category {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .category:hover {
            transform: translateY(-5px);
            background-color: #dff4df;
        }

        .category img {
            width: 90%; /* Mantener el tamaño proporcional */
            height: auto;
            border-radius: 25px; /* Bordes redondeados */
            margin-bottom: 10px;
            border: none; /* Eliminar borde */
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a7a2a;
            text-align: center;
        }

        /* Estilo de las categorías en pantallas más pequeñas */
        @media screen and (max-width: 768px) {
            .category img {
                width: 80%; /* Ajustar el tamaño de la imagen en pantallas más pequeñas */
            }

            .header-title {
                font-size: 2rem; /* Reducir el tamaño del texto en pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>
    <!-- Capa de fondo difuminado -->
    <div class="background"></div>

    <header>
        <div class="header-title">Catálogo de Leches</div>
    </header>

    <div class="categories-container">
        <!-- Categoría Asturiana -->
        <div class="category" onclick="redirectToCategory('Asturiana')">
            <img src="lecheEntera.png" alt="Asturiana"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">Asturiana</div>
        </div>
        <!-- Categoría Pascual -->
        <div class="category" onclick="redirectToCategory('Pascual')">
            <img src="lecheEntera.png" alt="Pascual"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">Pascual</div>
        </div>
        <!-- Categoría Kaiku -->
        <div class="category" onclick="redirectToCategory('Kaiku')">
            <img src="lecheEntera.png" alt="Kaiku"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">Kaiku</div>
        </div>
        <!-- Categoría President -->
        <div class="category" onclick="redirectToCategory('President')">
            <img src="lecheEntera.png" alt="President"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">President</div>
        </div>
        <!-- Categoría El Corte Inglés -->
        <div class="category" onclick="redirectToCategory('El Corte Ingles')">
            <img src="lecheEntera.png" alt="El Corte Ingles"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">El Corte Inglés</div>
        </div>
        <!-- Categoría Lauki -->
        <div class="category" onclick="redirectToCategory('Lauki')">
            <img src="lecheEntera.png" alt="Lauki"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">Lauki</div>
        </div>
        <!-- Categoría Puleva -->
        <div class="category" onclick="redirectToCategory('Puleva')">
            <img src="lecheEntera.png" alt="Puleva"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">Puleva</div>
        </div>
        <!-- Categoría Otros -->
        <div class="category" onclick="redirectToCategory('Otros')">
            <img src="lecheEntera.png" alt="Otros"> <!-- Reemplazado con el nuevo icono -->
            <div class="category-title">Otros</div>
        </div>
    </div>

    <script>
        // Redirigir a la página de la categoría seleccionada
        function redirectToCategory(brand) {
            // Redirige pasando el nombre de la marca como parámetro en la URL
            window.location.href = `hija.html?brand=${encodeURIComponent(brand)}`;
        }
    </script>
</body>
</html>
